<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://th.bing.com/th/id/OIP.MpkzQQuDL317VSlKNra5nQHaGt?rs=1&pid=ImgDetMain"/>
    </div>
    <div class="choice" id="scissor">
      <img src="https://th.bing.com/th/id/OIP.zCbPOkhFwwAh47AF9yFL_wHaHa?w=185&h=185&c=7&r=0&o=5&dpr=1.3&pid=1.7"/>
    </div>
    <div class="choice" id="paper">
      <img src= "https://th.bing.com/th/id/OIP.Rt6IdbC1JVVcVnyiMtYg6wHaHP?rs=1&pid=ImgDetMain"/>
    </div>
    
    
  </div>
  <div class="score_board">
    <div class="scoreY">
      <p id="user">0</p>
      <p>You</p>
    </div>
    <br/>
    <div class="scoreC">
      <p id="comp">0</p>
      <p>computer</p>
    </div>

  </div>
  <div class="message">
    <p>*Play Your Move*</p>
    
  </div>
  <script src="index.js" ></script>
  
</body>
</html>
